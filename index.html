<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IoT RAG Chat</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; margin:40px}
    textarea{width:100%;height:80px}
    input, button{padding:8px}
    pre{background:#f4f4f4;padding:12px}
  </style>
</head>
<body>
  <h2>IoT Operations Copilot â€” Chat</h2>
  <label>Device ID: <input id="deviceId" value="pump-001" /></label>
  <div style="margin-top:8px">
    <textarea id="question">Why is pump-001 showing high temperature? What should I check?</textarea>
  </div>
  <div style="margin-top:8px">
    <button id="send">Ask</button>
  </div>

  <h3>Response</h3>
  <pre id="response">(no response yet)</pre>

  <script>
    document.getElementById('send').addEventListener('click', async () => {
      const deviceId = document.getElementById('deviceId').value;
      const question = document.getElementById('question').value;
      document.getElementById('response').textContent = 'Sending...';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ deviceId, question })
        });
        const data = await res.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('response').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
